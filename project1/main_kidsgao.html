<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="우리쌀 점토로 만든 키즈가오 웹 사이트 소개">
    <meta name="keywords" content="키즈가오, 점토, 장난감">
    <meta name="author" content="황수민">
    <title>키즈가오</title>
    <link rel="stylesheet" href="style_kidsgao.css">
    <link rel="stylesheet" href="animation_kidsgao.css">
</head>
<body>
    <!--intro section. 웹사이트의 시작을 알리는 부분-->
    <header id="intro">

        <!--로고/동물 이미지들을 introWrap이라는 하나의 개체로 뭉쳐(서랍장처럼) 다룰 예정-->
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="bear"></div>
            <div class="monkey"></div>
        </div>

        <!--구름 이미지들을 cloudWrap이라는 하나의 개체로 뭉쳐(서랍장처럼) 다룰 예정-->
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>
    </header>

    <!-- 
        Farm1 Section: farm1 배경 이미지를 삽입할 공간을 마련한다. 
        이때, main 혹은 section 태그를 사용하지 않는 이유는 각 태그의 조건 때문이다.
        mian: 본문 전체 내용을 감싸며 문서 당 한 번밖에 사용 못함
        section: h1~h중 하나는 사용해야 함
    -->
    <div id="farm1">

        <div class="leftRice1"></div>
        <div class="farmer"></div>
        <div class="rightRice1"></div>

        <!-- FarmSpeechWrap: 우리쌀 점토 제목(이미지)과 설명(텍스트)를 서랍장에 넣음-->
        <div class="farmSpeechWrap">

            <!--웹 접근성을 고려해 정보가 담긴 이미지는 img 태그를 사용하고
                장식용 이미지는 css 파일에 background 속성을 이용할 것.-->
            <img src="img/farm/farm1/farmspeech.png" alt="우리쌀 점토">
            <p class="farmSpeech">
                식재료만 넣은 안전한<br>
                우리쌀 점토 키즈가오는<br>
                우리 쌀을 사용하여 만들어요. <br>
                화학물질을 사용하지 않고, <br>
                식재료를 사용해서 만든 <br>
                안전한 제품이랍니다.
            </p>
        </div>
    </div>

    <!-- Farm2 Section -->
    <div id="farm2">

        <div class="leftRice2"></div>
        <div class="scarecrow"></div>
        <div class="rightRice2"></div>

    </div>

    <!-- Farm3 Section -->
    <div id="farm3">

        <div class="farm3Window"></div>
        <div class="machineWrap">
            <div class="machine1"></div>
            <div class="sawShadow"></div>
            <div class="saw1"></div>
            <div class="saw2"></div>
            <div class="machineBird"></div>
            <div class="timer"></div>
        </div>
        <!--정보성 이미지는 img 태그를 이용할 것-->
        <img class="farm3Bubble" src="img/farm/farm3/farm3bubble.png"
             alt="기계를 통해서 쌀알이 딱딱한 껍질을 벗어 냅니다.">
    
    </div>

    <!-- Forest1 Section -->
    <div id="forest1">

        <div class="leftTree"></div>

        <!-- TreeWrap -->
        <div class="treeWrap">
            <div class="rabbit1"></div>
            <div class="rabbit2"></div>
            <div class="rightTree"></div>
        </div>

    </div>    


    <!-- Forest2 Section -->
    <div id="forest2">

        <div class="frog"></div>

        <!-- MachineWrap2 -->
        <div class="machineWrap2">
            <div class="machineBottom"></div>
            <div class="machineLeft"></div>
            <div class="machineRight"></div>
        </div>

        <div class="forestBubble"></div>
        <div class="forest2Tree"></div>

    </div>

    <!-- Forest3 Section -->
    <div id="forest3">

        <div class="forest3Wrap">
            <div class="forest3Tree"></div>
            <div class="smallBird"></div>
            <div class="bigBird"></div>
        </div>

    </div>

    <!--Science Section-->
    <div id="science">
        <div class="scienceWrap">
            <div class="scienceLeftWrap">
                <div class="gly"></div>
                <img src="img/science/leftTitle.png">
                <p>
                    자초 어성초 감초를 넣어서<br>
                    피부진정 및 항염 효과가 있답니다.
                </p>
            </div>
    
            <div class="scienceCenterWrap">
                <div class="purpleSteam"></div>
                <div class="funnelBack"></div>
                <div class="funnelFront"></div>
            </div>
    
            <div class="scienceRightWrap">
                <div class="water"></div>
                <img src="img/science/rightTitle.png" alt="글리세린, 올리브유">
                <p>
                    빵의 표면을 촉촉하게 해주는<br>
                    글리세린과 오메가-9 지방산이<br>
                    풍부한 올리브유를 넣어서<br>
                    보습 효과도 뛰어나답니다.
                </p>
            </div>
        </div>
    </div>

    <!-- Night1 Section -->
    <div id="night1">

        <div class="owl"></div>
        <div class="starWrap">
            <div class="star1"></div>
            <div class="star2"></div>
            <div class="star3"></div>
        </div>

    </div>

    <!-- Night2 Section -->
    <div id="night2">
        <div class="moon"></div>
        <img class="night2Bubble" src="img/oneday/night2/night2bubble.png" alt="하루 동안 숙성을 시키게 됩니다.">
        <div class="rightMoonTree"></div>
    </div>

    <!-- Morning Section -->
    <div id="morning">
        <div class="sun"></div>
        <div class="leftPine"></div>
        <div class="rightPine"></div>
    </div>

    <!-- Kitchen Section -->
    <div id="kitchen">
        <div class="leftPan"></div>
        <div class="rightPot"></div>
        <div class="steamWrap">
            <div class="steam"></div>
            <div class="bubble1"></div>
        </div>
        <img class="kitchenBubble" src="img/kitchen/kitchenbubble.png" alt="숙성을 시킨 반죽을 잘 익혀주면">
    </div>

    <!-- Color1 Section -->
    <div id="color1">
        <div class="penguin"></div>
        <img class="color1Bubble" src="img/color/color1/color1bubble.png" alt="말랑말랑 키즈가오 완성">
    </div>

    <!-- Color2 Section -->
    <div id="color2">
        <div class="horse"></div>
        <div class="color2Wrap">
            <img class="color2Bubble" src="img/color/color2/color2bubble.png" alt="색상을 선택해 보세요.">
            <div class="btn-wrap">
                <button class="red"></button>
                <button class="yellow"></button>
                <button class="blue"></button>
            </div>
            <p class="color2Comment">
                아이가 원하는 색상을 직접 만들며 색감을 스스로 발달시킵니다. <br>
                색이 잘 섞이므로 누구나 쉽게 다양한 색을 만들 수 있습니다.
            </p>
        </div>
    </div>

    <!-- Color3 Section -->
    <div id="color3">
        <div class="flag"></div>
        <div class="book"></div>
        <img class="logo" src="img/color/color3/backlogo.png" alt="키즈가오 회사 로고">
        <div class="dice"></div>
    </div>

</body>
</html>
