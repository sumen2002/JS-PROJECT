<!DOCTYPE html>
<html lang="ko">
    <head>
        <!--meta 태그는 HTML문서의 각종 정보를 담고 있다.-->
        <meta charset="utf-8"><!--웹문서상의 문자열이 어떤 문자코드를 기반으로 해석되고 표현하는지: 유니코드 기반인 UTF-8인코딩 사용.-->
        <meta name="description" content="Web tutorial"> <!--한줄 요약-->
        <meta name="author" content="Sumin"><!--저작권자-->
        <meta name="keyword" content="HTML5, CSS3"><!--키워드-->
        <meta name="viewport" conetent="width=1190, initial-scale:1.0"><!--웹문서가 그려지는 영역(viewport)의 크기 및 비율 정의-->
        <!-- rel: relative 불러올 외부문서와의 연결 관계-->        
        <link rel="stylesheet" href="">
        <script src="kidsgao.js"></script>
        <title>
            웹 튜토리얼
        </title>
    </head>
    <body>
        <!--머리글. 회사 이름이나 슬로건, 로고, 메인 메뉴 작성-->
        <header>
            <!--가장 중요한 정보. 예)회사 로고-->
            <h1> 
                <!--a 태그는 anchor 의 약자로 닻, 즉 정박지를 의미. 하이퍼링크를 위해 사용 href: hipertext reference-->
                <a href="https://www.naver.com" target="_blank" title="네이버로 이동">
                    <img src="logo.png" alt="키즈가오 회사 로고"> <!--altenative text: 대체 텍스트. 웹 접근성-->
                </a>
            </h1>
            <!--메뉴버튼을 담는 태그-->
            <nav>
                <!--ordered list: 순서가 있는(번호가 붙은) 리스트-->
                <ol>
                    <!--리스트를 누르면 특정 링크로 이동. #을 넣으면 임시 상태 -->
                    <li><a href="https://www.naver.com">첫 번째</a></li>
                    <li><a href="#">두 번째</a></li>
                    <li><a href="#">세 번째</a></li>
                </ol>
                
                <!--unordered list: 순서가 없는(번호가 안 붙은) 리스트-->
                <ul>
                    <li><a href="#">첫 번째</a></li>
                    <li><a href="#">두 번째</a></li>
                    <li><a href="#">세 번째</a></li>
                </ul>
            </nav>
        </header>
        <!--단락표시-->
        <p>
            <!--텍스트 강조--> 
            <mark> Welcome! </mark><br><!--줄바꿈--> 
            <!--문장 단위 구역 지정 줄바꿈X-->
            <span style="color: brown;">nice</span> to meet you! 
        </p>
        <p>
            <input type="button" value="버튼">
            <input type="checkbox"> 하나
            <input type="checkbox"> 둘
            <input type="checkbox"> 셋
            <input type="text">
            <input type="submit">
        </p>

        <!--웹사이트 하단에 들어가는 정보를 담는 공간-->
        <footer>
            <p> 회 사 주 소: </p>
            <p> 연 락 처: </p>
            <p> 이 메 일: </p>
            <p> 저 작 권: </p>
        </footer>
    </body>
</html>
